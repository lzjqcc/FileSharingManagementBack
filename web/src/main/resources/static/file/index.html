<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="index">
    <div id="parentTitle" class="demo">
        <button
                v-for="item in items"
                v-bind:key="item"
                v-bind:class="['btn btn-link ', {  active: currentTab === item.name }]"
                v-on:click="parentTitleClick(item)"
        >{{ item.name }}
        </button>
        <div>
            <!--<component v-bind:is="currentTab" v-for="childItem in childItems" v-bind:key="childItem"-->
                       <!--v-bind:post="childItem" v-on:enlarge-text="childTitleClick(childItem)"-->
                       <!--class="tab"-->
            <!--&gt;</component>-->
            <third
                    v-for="template in childItems" v-bind:key="template"
                    v-bind:post="template" v-on:enlarge-text="childTitleClick(template)"
            ></third>
        </div>
        <div>
            <third
                    v-for="template in thirdChildItems" v-bind:key="template"
                    v-bind:post="template" v-on:enlarge-text="thirdTitleClick(template)"
            ></third>
        </div>
        <div style="display: flex;flex-wrap: wrap">
            <file-template  v-for="template in fileTemplates" v-bind:key="template"
                            v-bind:post="template"
            ></file-template>
        </div>

    </div>


</div>

</body>
<script src="../js/file/index.js"></script>

</html>
