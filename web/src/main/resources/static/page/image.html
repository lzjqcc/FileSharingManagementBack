    <div role="tabpanel" class="tab-pane" id="qrcode-read" style="margin-left: 35%;padding-top: 1%">
        <button type="button" id="qrcode-img-upload" style="margin-left: 22%" class="btn btn-primary">二维码上传</button>

        <div class="card" style="width: 50%; margin-top: 1%">
            <h5 class="card-header">识别二维码</h5>
            <div class="card-body">
                <textarea rows="10" class="form-control" placeholder="base64二维码/二维码链接" id="qrcode-read-text"></textarea>

            </div>
        </div>
        <button type="button" id="qrcode-read-btn" style="margin-left: 22%" class="btn btn-primary">识别</button>

        <div class="card" style="width: 50%;margin-top: 1%">
            <h5 class="card-header">识别结果</h5>

<script>
    // base64
    new EasyUploader({
        "el": "#uploader-btn",
        "name": "image",
        "accept": "image/*",
        "url": host +"/tool/handleImage?action=imageBase64Decode",
        "autoUpload": true,
        "allowFileExt": ["jpg", "jpeg", "png"],
        "compress": true,
        "compressQuality": 0.9,
        "maxFileSize": "2M",
        onUploadProgress: function (e) {
            console.log("上传进度为：" + ((e.loaded / e.total) * 100).toFixed(2) + "%");
        },
        onUploadStart: function (e) {
            console.log('即将上传。。');
        },
        onUploadComplete: function (data) {
            $("#base64-img-show").attr("src", "data:image/jpeg;base64," + data.body)

        },
        onUploadError: function (statusCode) {
            console.log(statusCode);
        }
    });
    $('#base64-img-text').bind('input propertychange', function () {
        $("#base64-img-show").attr("src", "data:image/jpeg;base64," + $(this).val())
    });
    //二维码
    new EasyUploader({
        "el": "#qrcode-img-upload",
        "name": "image",
        "accept": "image/*",
        "url": host + "/tool/handleImage?action=readQRCode",
        "autoUpload": true,
        "allowFileExt": ["jpg", "jpeg", "png"],
        "compress": true,
        "compressQuality": 0.9,
        "maxFileSize": "2M",
        onUploadProgress: function (e) {
            console.log("上传进度为：" + ((e.loaded / e.total) * 100).toFixed(2) + "%");
        },
        onUploadStart: function (e) {
            console.log('即将上传。。');
        },
        onUploadComplete: function (data) {
            $("#qrcode-show").text( data.body)

        },
        onUploadError: function (statusCode) {
            console.log(statusCode);
        }
    });
    $('#qrcode-read-btn').click(function () {
        var opt = new Object();

        opt.text = $("#qrcode-read-text").val();
        postJson(opt,function (data) {
            $("#qrcode-show").text(data.body)
        });
